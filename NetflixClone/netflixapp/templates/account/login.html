{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "{% static 'css/login.css' %}">
    <title>Netflix Interface-Clone</title>

    <style>
    body::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0.5;
        width: 100%;
        height: 100%;
        background: url("{% static 'netimages/header-image.png'%}");
        background-position: center;
    }
    </style>

</head>
<body>
  <div class="header">
    <nav>
      <img src="{% static 'netimages/logo.png' %}" class="logo">
    </nav> 


    <div class="form-section">
        <h2>Sign In</h2>
        <form method='POST'>
            
            {% csrf_token %}

            {% if form.errors %}
                
                <div style="text-align: center;">
                
                
                
                <p style="color: red;">
                    
                    {{form.non_field_errors}}
                </p>
            
                
                </div>
            {% endif %}
            <div class="form-control">
                <input type="email"name="login" id="id_login" required>
                <label>Email</label>
            </div>
            <div class="form-control">
                <input  type="password" name="password" id="id_password">
                <label>Password</label>
            </div>
            {% if redirect_field_value %}
                <input type="hidden" name="{{redirect_field_name}}" value="{{redirect_field_value}}" />
            {% endif %}
            <button>Sign In</button>

            <div class="form-help"> 
                <div class="rem">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="{% url 'account_signup' %}">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
